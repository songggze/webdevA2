<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/history.js" defer></script>
</head>
<body id="content">

    <!-- Heading -->

    <div class="historytop">
        <div id="historytopleft">
            <div class="maincontent" id="backbtn">
                <img src="img/backbutton.png" alt="Back Button" id="buttonimage">
            </div>
        
        </div>
        <div id="historytopright">
            <div class="maincontent">
                <div id="historyheading"><strong>Jurassic Era</strong></div><br>
                <div id="historyyear">About 200 million years ago</div>
            </div>  
        </div>
    </div>

    <!-- Middle Content -->
    <div id="historycontent">
        <img src="img/leftarrow.png" alt="Back Button" id="prevbtn">
        <div id="historycontentmiddle">
            <img src="img/jurassic.jpg" alt="Jurassic" id="historypicture">
            <img src="img/dino1.jpg" alt="Jurassic" id="historypicture">
            <img src="img/background.jpg" alt="Jurassic" id="historypicture">
        </div>
        <img src="img/rightarrow.png" alt="Back Button" id="nextbtn">
    </div>

    <div id="historycontent">
        <img src="img/jurassic.jpg" alt="Jurassic" id="historypicture">
    </div>

    <!-- Description -->
    <br>
    <div id="historydescription">
        <br>
        <div id="historytext">Did you know that dinosaurs once inhabitated here that we know now for
            having sub-zero temperatures? This is because Antarctica used to be much closer to the
            equator. This makes dinosaurs trive in a warmer environment.
        </div>
    </div>

</body>
</html>
